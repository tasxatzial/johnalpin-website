<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="John Alpin's contact info">
  <meta name="author" content="John Alpin">
  <meta name="keywords" content="contact, address, email, phone">
  <title>John Alpin - Contact</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
</head>
<body>
  <header>

    <!-- start of Navigation bar -->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
      <!-- start of navbar content -->
      <div id="navbar-content">
        <!-- Name -->
        <a class="navbar-brand" href="index.html"><h1>John Alpin</h1></a>

        <!-- Toggler/collapsible Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- start of Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="photo.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
        <!-- end of Navbar links -->
      </div>
      <!-- end of navbar content -->
    </nav>
    <!-- end of Navigation bar -->
  </header>
  <!-- start of content below navbar -->
  <div class="no-nav">
    <!-- start of img-info-form -->
    <div id="img-info-form">
      <div id="left-img"></div>
      <main>
        <table>
          <tr>
            <td id="address-img"><img src="images/icons/home.svg" alt=""></td>
            <th class="contact-label">Address</th>
          </tr>
          <tr>
            <td></td>
            <td><div class="contact-value">198 West 21th Street, Suite 721 New York NY 10016</div></td>
          </tr>
          <tr>
            <td id="phone-img"><img src="images/icons/telephone.svg" alt=""></td>
            <th class="contact-label">Phone</th>
          </tr>
          <tr>
            <td></td>
            <td><div class="contact-value">123456789</div></td>
          </tr>
          <tr>
            <td id="email-img"><img src="images/icons/envelope.svg" alt=""></td>
            <th class="contact-label">Email</th>
          </tr>
          <tr>
            <td></td>
            <td class="contact-value">info@johnalpin.com</td>
          </tr>
        </table>
        <!-- start of contact form -->
        <div id="contact-form">
          <header>
            <h2>Send me a message</h2>
          </header>
          <form action="#" method="POST">
            <div class="form-element">
              <label for="form-name" class="form-label">Name</label><br>
              <input type="text" name="name" id="form-name" required>
            </div>
            <div class="form-element">
              <label for="form-email" class="form-label">Email address</label><br>
              <input type="email" name="email" id="form-email" 
              pattern="^[\w!#$%&'*+/=?^`{|}~-]+(?:\.[\w!#$%&'*+/=?^`{|}~-]+)*@(?:[A-Za-z0-9](?:[A-Za-z0-9-]*[A-Za-z0-9])?\.)+[A-Za-z0-9](?:[A-Za-z0-9-]*[A-Za-z0-9])?$" required>
            </div>
            <div class="form-element">
              <label for="form-subject" class="form-label">Subject</label><br>
              <input type="text" name="subject-title" id="form-subject" required>
            </div>
            <div class="form-element">
              <p class="form-label">Message</p>
              <textarea name="interests" rows="2" cols="50" placeholder="Max 500 characters" maxlength="500" required></textarea>
            </div>
            <input type="submit" value="Send message">
          </form>
        </div>
        <!-- end of contact form -->
      </main>
    </div>
    <!-- end of img-info-form -->
  </div>
  <!-- end of content below navbar-->
</body>
</html>
